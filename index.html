<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position = "0 0.50 -4" rotation = "-90 90 0" width = "4" height = "15" color = "black"></a-plane>
            <a-ring position = "-6 1.2 -4" radius-inner = "0.25" radius-outer = "0.7" color = "teal"></a-ring>
            <a-octahedron position = "-4.5 1.0 -4" color = "#F88E68" radius = "0.45"></a-octahedron>
            <a-box position = "-3 1 -4" color = "#FFFF6B"></a-box>
            <a-cylinder position = "-1 1.5 -4" radius = "0.5" height = "2" color = "#FFDE69"></a-cylinder>
            <a-cone position = "1 1.5 -4" height = "2" color = "#FF916C"></a-cone>
            <a-dodecahedron position = "3 1.4 -4" radius = "0.9" color = "#BE77BE"></a-dodecahedron>
            <a-sphere position = "5 1.5 -4" radius = "1.0" color = "#0101FF"></a-sphere> 
        </a-scene>
    </body>
</html>
